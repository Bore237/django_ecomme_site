{% extends "shop/base.html" %}

{% block content %}
    <!-- Creer la bar -->
    <div class="row">
        <div class = "col-md-12">
            <form class = "card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col">
                        <input type="search" name="item-name" class="form-control form-control ">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success"> Recherche </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        {%for product in product_object %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{product.image}}" alt="" class="card-ing-top">
                    <div class="card-body">
                        <div class="card-title"> {{product.title}} </div>
                        <div class="card-text"> {{product.price}} </div>
                        <button class="btn btn-warning"> Voir </div>
                        <button class="btn btn-success"> Ajouter </div>
                    </div>
                </div>
            </div>
        {%endfor%}
    </div>
{% endblock  %}
