{% extends "shop/base.html" %}

{% block  content %}
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group" id="item-list">
              <h3 class="text-center">  Voici votre liste </h3>
            </ul>
        </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <form method="POST">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nom</label>
              <input type="Text" class="form-control"  name="nom" id="nom" placeholder="Borel">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="goudjouborel@gmail">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="address" placeholder="1234 Main St">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Ville</label>
              <input name="ville" id="ville" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Pays</label>
              <select name="pays" id="pays" class="form-control">
                <option selected>Cameroun</option>
                <option>Cote d'ivoire</option>
                <option>Tchad</option>
                <option>France</option>
                <option>Burkina</option>
                <option>Canada</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input name="zipcode" id="zipcode" type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Commander</button>
        </form>
      </div>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
      if(localStorage.getItem('panier') == null){
        var panier = {};
      }else{
        panier = JSON.parse(localStorage.getItem('panier'));
      }
      for(item in panier){
        let nom = panier[item][1];
        let quantite = panier[item][0];
        let itemString = ` <li class="list-group-item d-flex justify-content-between align-items-center">
                  ${nom}
                   <span class="badge badge-primary badge-pill">QTE ${quantite}</span>
                </li> `
        $('#item-list').append(itemString);
      }
    </script>

{% endblock  %}
